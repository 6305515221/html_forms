<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

            <th>TOPICNAME</th>
            <th>NAME</th>
            <th>URL</th>

                <td>{{i.url}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
